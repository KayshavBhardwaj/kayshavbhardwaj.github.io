<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GRAIL - Project Details</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@700;900&display=swap" rel="stylesheet">
    <style>
        /* Same styles as ai4musicians.html */
        body {
            margin: 0;
            padding: 0;
            background-color: #000;
            color: #fff;
            font-family: 'Merriweather', sans-serif;
            cursor: none;
            overflow-x: hidden;
        }

        #cursor {
            position: fixed;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background-color: rgba(255, 255, 255, 0.7);
            transform: translate(-50%, -50%);
            pointer-events: none;
            z-index: 3000;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 100px 20px;
        }

        .back-button {
            position: fixed;
            top: 40px;
            left: 40px;
            color: #fff;
            text-decoration: none;
            font-size: 18px;
            cursor: none;
            z-index: 2000;
        }

        .back-button:hover {
            color: #ccc;
        }

        h1 {
            font-size: 48px;
            margin-bottom: 40px;
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.5);
        }

        .content {
            font-size: 18px;
            line-height: 1.8;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeIn 0.8s ease forwards;
        }

        @keyframes fadeIn {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .section {
            margin-bottom: 40px;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.05);
            border-radius: 8px;
            transition: transform 0.3s ease;
        }

        .section:hover {
            transform: translateY(-5px);
        }

        h2 {
            color: #fff;
            margin-bottom: 20px;
        }

        p {
            margin-bottom: 20px;
        }

        /* Add styles for the clickable header */
        .header-link {
            text-decoration: none;
            cursor: none;
            position: relative;
            display: inline-block;
            color: inherit;
        }

        .header-link::before,
        .header-link::after {
            content: '';
            position: absolute;
            width: 0;
            height: 0;
            transition: width 0.3s ease, height 0.3s ease 0.3s;
            pointer-events: none;
            z-index: 601;
            border: 0 solid currentColor;
        }

        .header-link::before {
            top: 0;
            left: 0;
            border-top-width: 2px;
            border-left-width: 2px;
        }

        .header-link::after {
            bottom: 0;
            right: 0;
            border-bottom-width: 2px;
            border-right-width: 2px;
        }

        .header-link:hover::before,
        .header-link:hover::after {
            width: calc(100% - 2px);
            height: calc(100% - 2px);
        }

        /* Add padding to the h1 inside the link */
        .header-link h1 {
            padding: 10px;
            margin: 0;  /* Remove default margin */
        }
    </style>
</head>
<body>
    <div id="cursor"></div>
    <a href="index.html" class="back-button">‚Üê Back</a>
    
    <div class="container">
        <a href="https://www.cla.purdue.edu/academic/polsci/research/labs/grail/index.html" class="header-link">
            <h1>Governance and Responsible AI Lab (GRAIL)</h1>
        </a>
        <div class="content">
            <div class="section">
                <h2>Overview</h2>
                <p>Currently Being Onboarded as a Student Researcher</p>
            </div>

            <div class="section">
                <h2>Key Achievements</h2>
                <p>To Be Added as Progress is Made</p>
            </div>

            <div class="section">
                <h2>Technologies Used</h2>
                <p>To Be Added as Progress is Made</p>
            </div>
        </div>
    </div>

    <script>
        const cursor = document.getElementById('cursor');
        
        document.addEventListener('mousemove', (e) => {
            cursor.style.left = `${e.clientX}px`;
            cursor.style.top = `${e.clientY}px`;
        });
    </script>
</body>
</html>
