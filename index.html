        /* "AIM" text styling */
        #aim-text,

        @keyframes bounce {

        .footer-content {

        /* Style for each footer item */

        /* Style for project links */
        section a {
            color: inherit;  /* Inherit the text color */
            opacity: inherit;
        }

        /* Color overrides for different sections */
        #section-3 .project-link::before,

        #section-5 .project-link::before,
        #section-5 .project-link::after {

        }

        /* Remove any previous hover transforms */
        section a:hover #aim-text,
        section a:hover #tdm-text,
        section a:hover #new-tdm-text,
        section a:hover #company-text {
            transform: none;
        }

        /* Mobile-friendly styles */
        @media screen and (max-width: 1200px) {

        /* Hide cursor on touch devices */
        @media (hover: none) {
            body {
                cursor: auto;

        /* Project link hover effects for touch devices */
        @media (hover: none) {
            .project-link::before,
            .project-link::after {
                display: none;

        #progress-bar {

            left: 0;

            background: linear-gradient(90deg, #fff, #CFB991);

<body>
    <div id="particles-js"></div>
    <div id="progress-bar"></div>
    <div id="cursor"></div>
    <!-- White overlay for section 1 to 2 transition -->
    <div id="white-overlay"></div>
    <!-- Black overlay for section 2 to 3 transition -->
    <div id="black-overlay"></div>
    <!-- White overlay for section 3 to 4 transition -->
    <div id="white-overlay-2"></div>
    <!-- Black overlay for section 4 to 5 transition -->
    <div id="black-overlay-2"></div>
    
    <section id="section-1">
        <div id="sample-text">
            <span class="name">kayshav bhardwaj</span>
            <span class="affiliation">ai @ <span class="purdue">purdue</span></span>
        </div>
        <div class="scroll-indicator">scroll down</div>
    </section>
    
    <section id="section-2">
        <a href="ai4musicians.html" class="project-link">
            <div id="aim-text">AI4Musicians Lab</div>
        </a>
        <div class="scroll-indicator dark">scroll down</div>
    </section>

        <a href="grail.html" class="project-link">

        </a>

        <a href="tdm.html" class="project-link">
            <div id="new-tdm-text">TDM Corporate Partners</div>
        </a>
        <div class="scroll-indicator dark">scroll down</div>

        <a href="arc.html" class="project-link">
            <div id="company-text">Autonomous Robotics Club (ARC)</div>
        </a>
        <div class="scroll-indicator">scroll down</div>
    </section>
    
    <!-- Footer placed after all sections -->
    <footer>
        <div class="footer-content">
            <div class="footer-item">
                <span class="footer-icon">‚úâÔ∏è</span>
                <span class="footer-link">firstname-@-kayshavbhardwaj-DOT-com</span>
            </div>
            <div class="footer-item">
                <span class="footer-icon">üîó</span>
                <a href="https://www.linkedin.com/in/kayshavbhardwaj" class="footer-link" target="_blank">linkedin.com/in/kayshavbhardwaj</a>
            </div>
        </div>
    </footer>
    
    <script>
        // Initialize particles
        particlesJS('section-1', {
            particles: {
                number: { value: 400 },
                color: { value: '#ffffff' },
                opacity: { value: 0.15 },
                size: { value: 2 },
                line_linked: {
                    enable: true,
                    distance: 120,
                    color: '#ffffff',
                    opacity: 0.1,
                    width: 1
                },
                move: {
                    enable: true,
                    speed: 1.5
                }
            }
        });

        const sampleText = document.getElementById('sample-text');
        const aimText = document.getElementById('aim-text');
        const tdmText = document.getElementById('tdm-text');
        const newTdmText = document.getElementById('new-tdm-text');
        const companyText = document.getElementById('company-text');
        const cursor = document.getElementById('cursor');
        const whiteOverlay = document.getElementById('white-overlay');
        const blackOverlay = document.getElementById('black-overlay');
        const whiteOverlay2 = document.getElementById('white-overlay-2');
        const blackOverlay2 = document.getElementById('black-overlay-2');
        const sections = document.querySelectorAll('section');
        const projectLinks = document.querySelectorAll('.project-link');

        // Mousemove event for custom cursor and dynamic text shadow
        document.addEventListener('mousemove', (e) => {
            cursor.style.left = `${e.clientX}px`;
            cursor.style.top = `${e.clientY}px`;

            // Scale cursor when hovering over clickable elements
            const target = e.target;
            if (target.closest('a') || target.closest('.tech-item')) {
                cursor.style.transform = 'translate(-50%, -50%) scale(1.5)';
            } else {
                cursor.style.transform = 'translate(-50%, -50%) scale(1)';
            }
        });

        // Scroll animation effect
        window.addEventListener('scroll', () => {
            const scrollPosition = window.scrollY;
            const windowHeight = window.innerHeight;
            
            // First transition (black to white, section 1 to 2)
            const firstTransitionProgress = Math.min(scrollPosition / windowHeight, 1);
            
            // Calculate the upward movement
            const moveUpAmount = scrollPosition * 0.5; // Adjust this multiplier to control scroll speed
            
            // Apply both transform for upward movement and opacity for fade
            sampleText.style.transform = `translate(-50%, calc(-50% - ${moveUpAmount}px))`;
            sampleText.style.opacity = Math.max(0, 1 - (firstTransitionProgress * 1.5));
            
            whiteOverlay.style.opacity = firstTransitionProgress;
            
            if (firstTransitionProgress > 0.5) {
                aimText.style.opacity = (firstTransitionProgress - 0.5) * 2;
                aimText.style.transform = 'translateY(0)';
            } else {
                aimText.style.opacity = 0;
                aimText.style.transform = 'translateY(50px)';
            }
            
            // Second transition
            const secondTransitionProgress = Math.max(0, Math.min((scrollPosition - windowHeight) / windowHeight, 1));
            
            if (secondTransitionProgress > 0) {
                aimText.style.opacity = 1 - secondTransitionProgress;
                blackOverlay.style.opacity = secondTransitionProgress;
                
                if (secondTransitionProgress > 0.5) {
                    tdmText.style.opacity = (secondTransitionProgress - 0.5) * 2;
                    tdmText.style.transform = 'translateY(0)';
                } else {
                    tdmText.style.opacity = 0;
                    tdmText.style.transform = 'translateY(50px)';
                }
            }
            
            // Third transition
            const thirdTransitionProgress = Math.max(0, Math.min((scrollPosition - windowHeight * 2) / windowHeight, 1));
            
            if (thirdTransitionProgress > 0) {
                tdmText.style.opacity = 1 - thirdTransitionProgress;
                whiteOverlay2.style.opacity = thirdTransitionProgress;
                
                if (thirdTransitionProgress > 0.5) {
                    newTdmText.style.opacity = (thirdTransitionProgress - 0.5) * 2;
                    newTdmText.style.transform = 'translateY(0)';
                } else {
                    newTdmText.style.opacity = 0;
                    newTdmText.style.transform = 'translateY(50px)';
                }
            }
            
            // Fourth transition
            const fourthTransitionProgress = Math.max(0, Math.min((scrollPosition - windowHeight * 3) / windowHeight, 1));
            
            if (fourthTransitionProgress > 0) {
                newTdmText.style.opacity = 1 - fourthTransitionProgress;
                blackOverlay2.style.opacity = fourthTransitionProgress;
                
                if (fourthTransitionProgress > 0.5) {
                    companyText.style.opacity = (fourthTransitionProgress - 0.5) * 2;
                    companyText.style.transform = 'translateY(0)';
                } else {
                    companyText.style.opacity = 0;
                    companyText.style.transform = 'translateY(50px)';
                }
            }
        });

        // Add progress bar functionality
        const progressBar = document.getElementById('progress-bar');
        
        window.addEventListener('scroll', () => {
            const windowHeight = document.documentElement.scrollHeight - window.innerHeight;
            const scrolled = (window.scrollY / windowHeight) * 100;
            progressBar.style.width = `${scrolled}%`;
        });
    </script>
</body>
