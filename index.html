<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Shadow Effect</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #f5f5f5;
            cursor: none;
        }
        
        #container {
            position: relative;
            width: 100vw;
            height: 100vh;
            background-color: #f5f5f5;
        }
        
        .pole {
            position: absolute;
            width: 10px;
            height: 100px;
            background-color: #000;
            transform-origin: bottom center;
        }
        
        .shadow {
            position: absolute;
            background-color: #555;
            opacity: 0.5;
            transform-origin: top center;
        }
        
        #cursor-light {
            position: absolute;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background-color: rgba(255, 255, 0, 0.5);
            transform: translate(-50%, -50%);
            pointer-events: none;
        }
    </style>
</head>
<body>
    <div id="container">
        <div id="cursor-light"></div>
    </div>

    <script>
        const container = document.getElementById('container');
        const cursorLight = document.getElementById('cursor-light');
        const poles = [];
        const shadows = [];
        const numPoles = 50;
        
        // Create poles
        for (let i = 0; i < numPoles; i++) {
            const pole = document.createElement('div');
            pole.className = 'pole';
            
            // Random position
            const x = Math.random() * window.innerWidth;
            const y = Math.random() * window.innerHeight;
            
            pole.style.left = `${x}px`;
            pole.style.bottom = '0';
            
            // Random height
            const height = 50 + Math.random() * 150;
            pole.style.height = `${height}px`;
            
            container.appendChild(pole);
            poles.push({ element: pole, x, height });
            
            // Create shadow for each pole
            const shadow = document.createElement('div');
            shadow.className = 'shadow';
            container.appendChild(shadow);
            shadows.push(shadow);
        }
        
        // Update shadows on mouse move
        document.addEventListener('mousemove', (e) => {
            const mouseX = e.clientX;
            const mouseY = e.clientY;
            
            // Move the light cursor
            cursorLight.style.left = `${mouseX}px`;
            cursorLight.style.top = `${mouseY}px`;
            
            // Update each pole's shadow
            poles.forEach((pole, index) => {
                const shadow = shadows[index];
                const dx = pole.x - mouseX;
                const dy = window.innerHeight - mouseY;
                
                // Calculate shadow length and angle
                const distance = Math.sqrt(dx * dx + dy * dy);
                const shadowLength = pole.height * 0.5 * (1 + distance / 500);
                const angle = Math.atan2(dy, dx) * (180 / Math.PI) - 90;
                
                // Set shadow properties
                shadow.style.width = '10px';
                shadow.style.height = `${shadowLength}px`;
                shadow.style.left = `${pole.x}px`;
                shadow.style.bottom = `${pole.height}px`;
                shadow.style.transform = `rotate(${angle}deg)`;
                
                // Adjust opacity based on distance
                const opacity = 0.7 - Math.min(0.5, distance / 1000);
                shadow.style.opacity = opacity;
            });
        });
        
        // Adjust on window resize
        window.addEventListener('resize', () => {
            poles.forEach((pole, index) => {
                // Update pole positions if needed
                pole.x = parseFloat(pole.element.style.left);
            });
        });
    </script>
</body>
</html>
