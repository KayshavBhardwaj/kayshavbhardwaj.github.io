        html {

        /* White overlay to create the fade-to-white effect */
        #white-overlay {

        /* Black overlay to create the fade-to-black effect */

        #cursor {
            position: fixed;
            width: 12px;

            transform: translate(-50%, -50%);
            pointer-events: none;
            z-index: 3000;
            mix-blend-mode: difference;  /* This creates contrast with background */
        }
        .scroll-indicator {
            position: absolute;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            color: rgba(255, 255, 255, 0.7);
            font-size: 14px;
            font-family: 'Merriweather', sans-serif;
            animation: bounce 2s infinite;
        }
        .scroll-indicator.dark {
            color: rgba(0, 0, 0, 0.7);
        }
        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0) translateX(-50%);
            }
            40% {
                transform: translateY(-20px) translateX(-50%);
            }
            60% {
                transform: translateY(-10px) translateX(-50%);
            }
        }
        /* Updated footer styles */
        footer {
            width: 100%;
            text-align: center;
            padding: 40px 0;
            background-color: #000;
            color: #fff;
            font-family: 'Merriweather', sans-serif;

            z-index: 2000;

        /* Style for footer links */
        .footer-link {
            color: #fff;

            transition: color 0.3s ease;

            padding: 5px 0;

        }
        /* Underline effect for links */
        .footer-link::after {
            content: '';
            position: absolute;
            width: 0;
            left: 0;
            bottom: 0;
            height: 1px;
            background: #fff;
            transition: width 0.3s ease;
        }
        .footer-link:hover::after {
            width: 100%;
        }
        /* Container for footer items */
        .footer-content {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 30px;
            flex-wrap: wrap;
        }
        /* Style for each footer item */
        .footer-item {
            display: flex;
            align-items: center;
            opacity: 0.7;
            transition: opacity 0.3s ease, transform 0.3s ease;
        }
        .footer-item:hover {
            opacity: 1;
            transform: translateY(-2px);
        }
        /* Icon styles */
        .footer-icon {
            margin-right: 8px;
            font-size: 20px;
        }
        /* Style for project links */
        section a {
            color: inherit;  /* Inherit the text color */
            opacity: inherit;
        }

        /* Project link styles - keep these exactly as they are */
        .project-link {
            text-decoration: none;
            cursor: none;
            position: relative;
            display: inline-block;
            padding: 10px;
            z-index: 1500;
        }

        .project-link::before,
        .project-link::after {
            content: '';
            position: absolute;
            width: 0;
            height: 0;
            transition: width 0.3s ease, height 0.3s ease 0.3s;
            pointer-events: none;
            z-index: 1501;
            border: 0 solid currentColor;
        }

        .project-link::before {
            top: 0;
            left: 0;
            border-top-width: 2px;
            border-left-width: 2px;
        }

        .project-link::after {
            bottom: 0;
            right: 0;
            border-bottom-width: 2px;
            border-right-width: 2px;
        }

        .project-link:hover::before,
        .project-link:hover::after {
            width: calc(100% - 2px);
            height: calc(100% - 2px);
        }

        /* Make sure the text elements don't interfere with the box */
        .project-link div {
            position: relative;
            z-index: 600;
        }

        /* Color overrides for different sections */
        #section-3 .project-link::before,
        #section-3 .project-link::after {
            border-color: #fff;  /* White box for GRAIL (black background) */
        }

        #section-4 .project-link::before,
        #section-4 .project-link::after {
            border-color: #000;  /* Black box for TDM (white background) */
        }

        #section-5 .project-link::before,
        #section-5 .project-link::after {
            border-color: #fff;  /* White box for ARC (black background) */
        }

        /* Remove any previous hover transforms */
        section a:hover #aim-text,
        section a:hover #tdm-text,
        section a:hover #new-tdm-text,
        section a:hover #company-text {
            transform: none;
        }
    </style>
</head>
<body>
    <div id="cursor"></div>
    <!-- White overlay for section 1 to 2 transition -->
    <div id="white-overlay"></div>
    <!-- Black overlay for section 2 to 3 transition -->
    <div id="black-overlay"></div>
    <!-- White overlay for section 3 to 4 transition -->
    <div id="white-overlay-2"></div>
    <!-- Black overlay for section 4 to 5 transition -->
    <div id="black-overlay-2"></div>
    
    <section id="section-1">
        <div id="sample-text">
            <span class="name">kayshav bhardwaj</span>
            <span class="affiliation">ai @ <span class="purdue">purdue</span></span>
        </div>
        <div class="scroll-indicator">scroll down</div>

        <a href="ai4musicians.html" class="project-link">
            <div id="aim-text">AI4Musicians Lab</div>

                <span class="footer-icon">🔗</span>
                <a href="https://www.linkedin.com/in/kayshavbhardwaj" class="footer-link" target="_blank">linkedin.com/in/kayshavbhardwaj</a>

    <script>
        const sampleText = document.getElementById('sample-text');
        const aimText = document.getElementById('aim-text');
        const tdmText = document.getElementById('tdm-text');
        const newTdmText = document.getElementById('new-tdm-text');
        const companyText = document.getElementById('company-text');
        const cursor = document.getElementById('cursor');
        const whiteOverlay = document.getElementById('white-overlay');
        const blackOverlay = document.getElementById('black-overlay');
        const whiteOverlay2 = document.getElementById('white-overlay-2');
        const blackOverlay2 = document.getElementById('black-overlay-2');

        // Mousemove event for custom cursor and dynamic text shadow
        document.addEventListener('mousemove', (e) => {
            cursor.style.left = `${e.clientX}px`;
            cursor.style.top = `${e.clientY}px`;

            // Shadow for sampleText
            const rect = sampleText.getBoundingClientRect();
            const textCenterX = rect.left + rect.width / 2;
            const textCenterY = rect.top + rect.height / 2;
            const shadowX = (textCenterX - e.clientX) / 15;
            const shadowY = (textCenterY - e.clientY) / 15;
            const distance = Math.sqrt(
                Math.pow(e.clientX - textCenterX, 2) + Math.pow(e.clientY - textCenterY, 2)
            );
            const blur = Math.min(20, Math.max(5, distance / 15));
            sampleText.style.textShadow = `${shadowX}px ${shadowY}px ${blur}px rgba(100, 100, 100, 0.8), 0px 0px 15px rgba(50, 50, 50, 0.5)`;

            // Shadow for aimText
            const aimRect = aimText.getBoundingClientRect();
            const aimCenterX = aimRect.left + aimRect.width / 2;
            const aimCenterY = aimRect.top + aimRect.height / 2;
            const aimShadowX = (aimCenterX - e.clientX) / 15;
            const aimShadowY = (aimCenterY - e.clientY) / 15;
            const aimDistance = Math.sqrt(
                Math.pow(e.clientX - aimCenterX, 2) + Math.pow(e.clientY - aimCenterY, 2)
            );
            const aimBlur = Math.min(20, Math.max(5, aimDistance / 15));
            aimText.style.textShadow = `${aimShadowX}px ${aimShadowY}px ${aimBlur}px rgba(100, 100, 100, 0.8), 0px 0px 15px rgba(50, 50, 50, 0.5)`;

            // Shadow for tdmText
            const tdmRect = tdmText.getBoundingClientRect();
            const tdmCenterX = tdmRect.left + tdmRect.width / 2;
            const tdmCenterY = tdmRect.top + tdmRect.height / 2;
            const tdmShadowX = (tdmCenterX - e.clientX) / 15;
            const tdmShadowY = (tdmCenterY - e.clientY) / 15;
            const tdmDistance = Math.sqrt(
                Math.pow(e.clientX - tdmCenterX, 2) + Math.pow(e.clientY - tdmCenterY, 2)
            );
            const tdmBlur = Math.min(20, Math.max(5, tdmDistance / 15));
            tdmText.style.textShadow = `${tdmShadowX}px ${tdmShadowY}px ${tdmBlur}px rgba(100, 100, 100, 0.8), 0px 0px 15px rgba(50, 50, 50, 0.5)`;

            // Shadow for newTdmText
            const newTdmRect = newTdmText.getBoundingClientRect();
            const newTdmCenterX = newTdmRect.left + newTdmRect.width / 2;
            const newTdmCenterY = newTdmRect.top + newTdmRect.height / 2;
            const newTdmShadowX = (newTdmCenterX - e.clientX) / 15;
            const newTdmShadowY = (newTdmCenterY - e.clientY) / 15;
            const newTdmDistance = Math.sqrt(
                Math.pow(e.clientX - newTdmCenterX, 2) + Math.pow(e.clientY - newTdmCenterY, 2)
            );
            const newTdmBlur = Math.min(20, Math.max(5, newTdmDistance / 15));
            newTdmText.style.textShadow = `${newTdmShadowX}px ${newTdmShadowY}px ${newTdmBlur}px rgba(100, 100, 100, 0.8), 0px 0px 15px rgba(50, 50, 50, 0.5)`;

            // Shadow for companyText
            const companyRect = companyText.getBoundingClientRect();
            const companyCenterX = companyRect.left + companyRect.width / 2;
            const companyCenterY = companyRect.top + companyRect.height / 2;
            const companyShadowX = (companyCenterX - e.clientX) / 15;
            const companyShadowY = (companyCenterY - e.clientY) / 15;
            const companyDistance = Math.sqrt(
                Math.pow(e.clientX - companyCenterX, 2) + Math.pow(e.clientY - companyCenterY, 2)
            );
            const companyBlur = Math.min(20, Math.max(5, companyDistance / 15));
            companyText.style.textShadow = `${companyShadowX}px ${companyShadowY}px ${companyBlur}px rgba(100, 100, 100, 0.8), 0px 0px 15px rgba(50, 50, 50, 0.5)`;
        });

        // Scroll animation effect
        window.addEventListener('scroll', () => {
            const scrollPosition = window.scrollY;
            const windowHeight = window.innerHeight;
            
            // First transition (black to white, section 1 to 2)
            const firstTransitionProgress = Math.min(scrollPosition / windowHeight, 1);
            
            // Move sampleText upward and fade it out
            sampleText.style.transform = `translateY(${-firstTransitionProgress * 100}px)`;
            sampleText.style.opacity = 1 - firstTransitionProgress;
            
            // Fade in the white overlay to transition the background
            whiteOverlay.style.opacity = firstTransitionProgress;
            
            // Fade in the AIM text
            if (firstTransitionProgress > 0.5) {
                aimText.style.opacity = (firstTransitionProgress - 0.5) * 2;
                aimText.style.transform = 'none';
            } else {
                aimText.style.opacity = 0;
                aimText.style.transform = 'translateY(50px)';
            }
            
            // Second transition (white to black, section 2 to 3)
            const secondTransitionProgress = Math.max(0, Math.min((scrollPosition - windowHeight) / windowHeight, 1));
            
            if (secondTransitionProgress > 0) {
                // Only fade the AIM text
                aimText.style.opacity = 1 - secondTransitionProgress;
                blackOverlay.style.opacity = secondTransitionProgress;
                
                // Fade in GRAIL text without moving up
                if (secondTransitionProgress > 0.5) {
                    tdmText.style.opacity = (secondTransitionProgress - 0.5) * 2;
                    tdmText.style.transform = 'none';
                } else {
                    tdmText.style.opacity = 0;
                    tdmText.style.transform = 'translateY(50px)';
                }
            }
            
            // Third transition (black to white, section 3 to 4)
            const thirdTransitionProgress = Math.max(0, Math.min((scrollPosition - windowHeight * 2) / windowHeight, 1));
            
            if (thirdTransitionProgress > 0) {
                // Only fade GRAIL text
                tdmText.style.opacity = 1 - thirdTransitionProgress;
                whiteOverlay2.style.opacity = thirdTransitionProgress;
                
                // Fade in TDM text without moving up
                if (thirdTransitionProgress > 0.5) {
                    newTdmText.style.opacity = (thirdTransitionProgress - 0.5) * 2;
                    newTdmText.style.transform = 'none';
                } else {
                    newTdmText.style.opacity = 0;
                    newTdmText.style.transform = 'translateY(50px)';
                }
            }
            
            // Fourth transition (white to black, section 4 to 5)
            const fourthTransitionProgress = Math.max(0, Math.min((scrollPosition - windowHeight * 3) / windowHeight, 1));
            
            if (fourthTransitionProgress > 0) {
                // Only fade TDM text
                newTdmText.style.opacity = 1 - fourthTransitionProgress;
                blackOverlay2.style.opacity = fourthTransitionProgress;
                
                // Fade in ARC text without moving up
                if (fourthTransitionProgress > 0.5) {
                    companyText.style.opacity = (fourthTransitionProgress - 0.5) * 2;
                    companyText.style.transform = 'none';
                } else {
                    companyText.style.opacity = 0;
                    companyText.style.transform = 'translateY(50px)';
                }
            }
        });
    </script>
</body>
