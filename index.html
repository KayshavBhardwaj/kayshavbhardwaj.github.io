<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kayshav Bhardwaj</title>
  
  <!-- Google Fonts Link -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@800&family=Raleway:wght@900&family=Syncopate:wght@700&display=swap" rel="stylesheet">
  
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #000;
      overflow: hidden;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: none; /* Hide default cursor for more immersive effect */
    }
    
    #sample-text {
      color: #fff;
      font-family: 'Merriweather', sans-serif;
      font-size: 64px;
      font-weight: 900;
      letter-spacing: 2px;
      position: relative;
      text-transform: uppercase;
      transition: text-shadow 0.05s ease-out; /* Subtle smoothing */
      text-align: center; /* Center the text inside the div */
    }
    
    #cursor {
      position: absolute;
      width: 12px;
      height: 12px;
      border-radius: 50%;
      background-color: rgba(255, 255, 255, 0.7);
      transform: translate(-50%, -50%);
      pointer-events: none;
      z-index: 1000;
    }
  </style>
</head>
<body>
    <div id="sample-text">Kayshav Bhardwaj<br> ai @ purdue</div>
  <div id="cursor"></div>
  
  <script>
    const sampleText = document.getElementById('sample-text');
    const cursor = document.getElementById('cursor');
    
    document.addEventListener('mousemove', (e) => {
      // Update custom cursor position
      cursor.style.left = `${e.clientX}px`;
      cursor.style.top = `${e.clientY}px`;
      
      // Get text element dimensions and position
      const rect = sampleText.getBoundingClientRect();
      const textCenterX = rect.left + rect.width / 2;
      const textCenterY = rect.top + rect.height / 2;
      
      // Calculate direction for shadow (from light source at cursor)
      const shadowX = (textCenterX - e.clientX) / 15;
      const shadowY = (textCenterY - e.clientY) / 15;
      
      // Calculate distance for shadow intensity
      const distance = Math.sqrt(
        Math.pow(e.clientX - textCenterX, 2) +
        Math.pow(e.clientY - textCenterY, 2)
      );
      
      // Adjust blur based on distance - closer cursor = sharper shadow
      const blur = Math.min(20, Math.max(5, distance / 15));
      
      // Apply shadow effect
      sampleText.style.textShadow = `
        ${shadowX}px ${shadowY}px ${blur}px rgba(100, 100, 100, 0.8),
        0px 0px 15px rgba(50, 50, 50, 0.5)
      `;
    });
  </script>
</body>
</html>
